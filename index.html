<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>PhotoApp</title>
</head>

<body>

<!-- Header Bar -->
<header class="flex">
    <div id="menu-icon">
        <img src="resources/images/hamburger.png" alt="Menu Icon">
        <img id="dot" src="resources/images/shape 155.png" alt="Menu Icon">
    </div>
    <img src="resources/images/logo.png" alt="Logo Icon">
    <img id="na" src="resources/images/hamburger.png" alt="">
</header>

<!-- Nav Bar -->
<nav class="flex">
    <div class="nav">
        <p>ALL</p>
    </div>
    <div class="nav">
        <p>PEOPLE</p>
    </div>  
    <div class="nav">
        <p>TOPICS</p>
    </div>  
    <div class="nav">
        <p>GROUPS</p>
    </div>      
</nav>

<!-- Profile Bar -->

<div class="status-bar flex">
    <div class="name flex">
        <img src="resources/images/userpic.png" alt="Picture of the User">
        <h1>Bill S Kenney</h1>
    </div>
    <div class="follow flex">
        <h2>Follows You</h2>
        <div class="btn">
            <p>Follow</p>
        </div>
    </div>
</div>

<!-- Albums -->

<div class="album1 flex">
    <h1>Of The Past</h1>
    <h2>28 Photos | Updated 21 Jan 2015</h2>
    <div class="btn">
        <p>Subscribe</p>
    </div>
</div>

</body>
</html>
